<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Border Layout</title>
    <style>
        .container {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        #north, #south {
            background-color: lightblue;
            width: 960px;
            clear: both;
        }
        #west, #east {
            background-color: beige;
            width: 240px;
            float: left;
        }
        #center {
            width: 480px;
            float: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <header id="north"> Header </header>
        <nav id="west"> Navigation </nav>
        <main id="center"> Main Content </main>
        <aside id="east"> Aside </aside>
        <footer id="south"> Footer </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New Comment</title>
</head>
<body>
    <header>
        <h1>New Comment</h1>
    </header>
    <main>
        <form id="new-comment">
            <div>
                <label for="email-id">Email</label>
                <div>
                    <input placeholder="someone@somewhere.com" title="Please enter your email" type="email" name="email-field" id="email-id" autofocus autocomplete="off" />
                </div>
            </div>
            <div>
                <label for="comment">Comment</label>
                <div>
                    <textarea name="comment" id="comment">
                    </textarea>
                </div>
            </div>
            <div>
                Subscribe
                <div>
                    <label><input type="radio" name="subscribe" value="yes" /> Yes</label>
                    <label><input type="radio" name="subscribe" value="no" /> No</label>
                </div>
            </div>
            <div>
                Category
                <div>
                    <label><input type="checkbox" name="category" value="horror" /> Horror</label>
                    <label><input type="checkbox" name="category" value="comedy" /> Comedy</label>
                </div>
            </div>
            <div>
                Genre Datalist
                <div>
                    <input name="genre-data-list" list="genre-data-list"/>
                    <datalist id="genre-data-list">
                        <option>Rock</option>
                        <option>Classical</option>
                        <option>New Age</option>
                    </datalist>
                </div>
            </div>
            <div>
                Genre
                <div>
                    <select name="genre">
                        <option>Rock</option>
                        <option>Classical</option>
                        <option>New Age</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="progress-bar">Profile Progress</label>
                <div>
                    <progress max="100" value="30" />
                </div>
            </div>
            <div>
                <label for="rating-slider">Rating Slider</label>
                <div>
                    <input type="range" name="rating-slider" min="0" max="5" />
                </div>
            </div>
            <div>
                <label for="rating">Rating</label>
                <div>
                    <input type="number" name="rating" min="0" max="5" />
                </div>
            </div>
            <div>
                <label for="date-posted">Date Posted</label>
                <div>
                    <input type="date" name="date-posted" value="2015-12-23" />
                </div>
            </div>
            <div>
                <label for="date-posted">Time Posted</label>
                <div>
                    <input type="time" name="time-posted" />
                </div>
            </div>
            <div>
                <label for="date-time-posted">Date Time Posted</label>
                <div>
                    <input type="datetime-local" name="date-time-posted" id="date-time-posted" />
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Angular JS Hello World</title>
    <link href="../../../css/bootstrap.css" rel="stylesheet" />
    <script src="/../../../js/angular.min.js"></script>
    <script src="js/003.js"></script>
</head>
<body ng-app="HelloApp">
    <div class="container">
        <div ng-controller="HelloController">
            <h2>Favorites</h2>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="course in favorites">
                        <td>
                            {{course.title}}
                        </td>
                        <td>
                            {{course.description}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>{{course.title}}</h2>
            <p>{{course.description}}</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <th><input class="form-control" ng-model="newCourse.title"/></th>
                        <th><input class="form-control" ng-model="newCourse.description" /></th>
                        <th><button ng-click="addCourse(newCourse)" class="btn btn-success pull-right">
    <span class="glyphicon glyphicon-plus"></span>
</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="curso in courses">
                        <td>{{curso.title}}</td>
                        <td>{{curso.description}}</td>
                        <td>
                            <button ng-click="favorite(curso)" class="btn btn-warning pull-right">
                                <span class="glyphicon glyphicon-star"></span>
                            </button>
                            <button ng-click="removeCourse(curso)" class="btn btn-danger pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
